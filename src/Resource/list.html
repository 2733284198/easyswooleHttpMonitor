<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIAM出品，EasySwooleHttpMonitor 监控复发调试工具</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .el-aside {
            color: #333;
        }

        a {
            color: #303133;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div id="app">
        <el-container style="height: 900PX; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1', '3']" :collapse="false" @select="handleSelect">
                    <h1 style="text-align: center">Siam EasySwoole</h1>
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-star-on"></i> <span slot="title">HTTP</span></template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">请求记录</el-menu-item>
                            <el-menu-item index="1-2"><a href="http://www.baidu.com" target="_blank">文档地址</a>
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <el-main>
                    <el-button icon="el-icon-refresh-right" circle @click="loadList()"></el-button>
                    <el-table :data="tableData">
                        <el-table-column prop="time" label="时间" width="180">
                        </el-table-column>
                        <el-table-column prop="router" label="路由" width="320">
                        </el-table-column>
                        <el-table-column prop="method" label="方式" width="120">
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button @click="showRequest(scope.row)" type="text" size="small">查看</el-button>
                                <el-button @click="resendRequest(scope.row)" type="text" size="small">复发</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>
        </el-container>
    </div>

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: function () {
                const item = {
                    time: '2019-7-31 22:06:34',
                    router: '/api/wechat/notify',
                    method: 'GET'
                };
                return {
                    tableData: Array(10).fill(item)
                }
            },
            methods: {
                // 点击导航
                handleSelect(key, keyPath) {
                },
                // 显示请求详情
                showRequest(row) {
                    console.log(row);
                },
                // 复发请求
                resendRequest(row) {
                    this.$alert('复发请求', '提示', {
                        confirmButtonText: '确定',
                        callback: action => {
                        }
                    });
                },
                // 重新加载列表
                loadList() {
                    axios.post('<?php echo $loadListUrl;?>', {
                        firstName: 'Fred',
                        lastName: 'Flintstone'
                    })
                        .then(function (response) {
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                    const item = {
                        time: '2019-7-31 22:06:34',
                        router: '/api/wechat/notify',
                        method: 'GET2'
                    };
                    this.tableData = Array(10).fill(item)
                }
            }
        })
    </script>
</body>

</html>
